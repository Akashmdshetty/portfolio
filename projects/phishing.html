<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detection App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="project-page">
    <h1>üß† Phishing Detection App</h1>
    <p>Enter a URL to simulate phishing detection.</p>

    <input type="text" id="urlInput" placeholder="Enter a URL here">
    <button onclick="checkURL()">Check URL</button>

    <div id="result" class="phish-box"></div>

    <a href="index.html" class="back-btn">‚¨Ö Back to Portfolio</a>
  </div>

  <script>
    function checkURL() {
      const url = document.getElementById("urlInput").value.trim();
      const resultBox = document.getElementById("result");
      if (!url) {
        resultBox.innerHTML = "<p>Please enter a URL.</p>";
        return;
      }

      const fakeSafe = Math.random() > 0.5;
      if (fakeSafe) {
        resultBox.innerHTML = `<h2 style="color:green;">‚úÖ Safe Website</h2>
                               <p>No phishing traits detected.</p>`;
      } else {
        resultBox.innerHTML = `<h2 style="color:red;">‚ö†Ô∏è Phishing Alert!</h2>
                               <p>This link mimics a known website or uses suspicious patterns.</p>`;
      }
    }
  </script>
</body>
</html>
