<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Health Recipe Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="project-page">
    <h1>üç≥ AI Health Recipe Generator</h1>
    <p>Enter ingredients to generate a random healthy recipe!</p>

    <input type="text" id="ingredients" placeholder="e.g. chicken, rice, spinach">
    <button onclick="generateRecipe()">Generate Recipe</button>

    <div id="recipe-result" class="recipe-box"></div>

    <a href="index.html" class="back-btn">‚¨Ö Back to Portfolio</a>
  </div>

  <script>
    const recipes = [
      { name: "Protein Power Bowl", desc: "A healthy mix of chicken, spinach, and quinoa." },
      { name: "Green Detox Smoothie", desc: "Spinach, avocado, and banana blended with almond milk." },
      { name: "Energy Rice Bowl", desc: "Brown rice topped with grilled veggies and boiled eggs." },
      { name: "Vegan Delight", desc: "Tofu with roasted broccoli and peanut sauce." }
    ];

    function generateRecipe() {
      const random = recipes[Math.floor(Math.random() * recipes.length)];
      document.getElementById("recipe-result").innerHTML =
        `<h2>${random.name}</h2><p>${random.desc}</p>`;
    }
  </script>
</body>
</html>
