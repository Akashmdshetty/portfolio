<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Recipe Generator ‚Äî Replica</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* project-specific polish */
    .app-wrap{max-width:1000px;margin:18px auto;padding:18px}
    .input-row{display:flex;gap:10px;align-items:center;margin-bottom:12px}
    .input-row input{flex:1;padding:12px;border-radius:10px;border:1px solid #ddd}
    .input-row button{padding:12px 18px;border-radius:10px;border:none;background:linear-gradient(90deg,#ffa69e,#861657);color:white;cursor:pointer}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .chip{background:#fff;padding:8px 10px;border-radius:999px;box-shadow:0 6px 18px rgba(0,0,0,0.06);font-weight:600}
    .recipe-card{background:white;padding:16px;border-radius:12px;margin-top:18px;box-shadow:0 12px 30px rgba(0,0,0,0.06)}
    .recipe-card h3{color:#7b1fa2}
    .muted-small{color:var(--muted);font-size:0.95rem}
  </style>
</head>
<body>
  <div class="wrap app-wrap">
    <a href="../index.html" class="btn small ghost">‚Üê Back to Portfolio</a>
    <h1 style="margin-top:12px">AI Health Recipe Generator ‚Äî Replica</h1>
    <p class="muted-small">This is a static replica that simulates the original Flask app behaviour in the browser.</p>

    <div class="card">
      <div class="input-row">
        <input id="ingredients" placeholder="Enter ingredients (e.g., eggs, spinach, salt)">
        <button id="suggestBtn">Find Possible Dishes</button>
      </div>
      <div id="suggestions" class="chips"></div>
    </div>

    <div id="recipeArea"></div>
  </div>

  <script>
    const sampleDishes = [
      "Herb Omelette",
      "Grilled Fish Salad",
      "Vegetable Stir Fry",
      "Spinach & Egg Wrap",
      "Lentil Tomato Stew"
    ];
    document.getElementById('suggestBtn').addEventListener('click', ()=>{
      const ing = document.getElementById('ingredients').value.trim();
      const container = document.getElementById('suggestions');
      container.innerHTML = '';
      // fake suggestion logic: show 3 random picks + some based on keyword
      let picks = [];
      if(!ing) picks = sampleDishes.slice(0,3);
      else {
        const lower = ing.toLowerCase();
        if(lower.includes('egg')) picks.push('Herb Omelette');
        if(lower.includes('fish')) picks.push('Grilled Fish Salad');
        if(lower.includes('spinach')) picks.push('Spinach & Egg Wrap');
        // fill up to 3
        while(picks.length < 3) {
          const candidate = sampleDishes[Math.floor(Math.random()*sampleDishes.length)];
          if(!picks.includes(candidate)) picks.push(candidate);
        }
      }
      for(const p of picks){
        const el = document.createElement('button');
        el.className = 'chip';
        el.textContent = p;
        el.onclick = () => generateRecipe(p, ing);
        container.appendChild(el);
      }
    });

    function generateRecipe(dish, ingredients){
      const area = document.getElementById('recipeArea');
      // fake recipe text
      const recipeHTML = `
        <div class="recipe-card">
          <h3>üçΩÔ∏è ${dish}</h3>
          <p class="muted-small"><strong>Uses:</strong> ${ingredients || 'Common kitchen ingredients'}</p>
          <h4>Ingredients</h4>
          <ul>
            <li>1 cup of main ingredient</li>
            <li>1 tbsp oil</li>
            <li>Salt & pepper to taste</li>
            <li>Herbs (optional)</li>
          </ul>
          <h4>Instructions</h4>
          <ol>
            <li>Prepare the main ingredient (wash, chop).</li>
            <li>Heat pan, add oil, cook main ingredient for 5‚Äì8 minutes.</li>
            <li>Season and finish with herbs.</li>
          </ol>
          <h4>Healthy Tips</h4>
          <p class="muted-small">Use olive oil and add steamed vegetables for more fiber. Reduce salt if needed.</p>
        </div>
      `;
      area.innerHTML = recipeHTML;
      window.scrollTo({top: area.offsetTop - 20, behavior: 'smooth'});
    }
  </script>
</body>
</html>
